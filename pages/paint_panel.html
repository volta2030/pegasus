<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/panel.css" rel="stylesheet" />
    <title>Paint</title>
  </head>
  <body>
    <button id="grayScaleBtn" title="gray scale">
      <img class="icon" src="../assets/gray_scale.ico" />
    </button>

    <div id="tintBox">
      <div class="tintBar">
        <div class="charDiv">R</div>
        <input
          id="redValue"
          type="range"
          min="0"
          max="255"
          placeholder="123"
          step="1"
          style="width: 150px; height: 12px"
        />
      </div>
      <div class="tintBar">
        <div class="charDiv">G</div>
        <input
          id="greenValue"
          type="range"
          min="0"
          max="255"
          placeholder="123"
          step="1"
          style="width: 150px; height: 12px"
        />
      </div>
      <div class="tintBar">
        <div class="charDiv">B</div>
        <input
          id="blueValue"
          type="range"
          min="0"
          max="255"
          placeholder="123"
          step="1"
          style="width: 150px; height: 12px"
        />
      </div>
      <button id="tintExecuteBtn" title="tint">
        <img class="icon" src="../assets/tint.ico" />
      </button>
    </div>

    <button id="normalizeBtn" title="normalize">
      <img class="icon" src="../assets/normalize.ico" />
    </button>

    <script src="../renderer/paint_renderer.js"></script>
  </body>
</html>
