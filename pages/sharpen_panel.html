<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/panel.css" rel="stylesheet" />
    <title>Sharpen</title>
  </head>
  <body>
    <div id="sharpenDiv">
      <input
        id="sharpenValue"
        type="range"
        min="1.0"
        max="3.0"
        placeholder="1.0"
        step="0.5"
        style="width: 200px"
      />
      <button id="sharpenExecuteBtn">Execute</button>
    </div>
    <script src="../renderer/sharpen_renderer.js"></script>
  </body>
</html>
