<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/panel.css" rel="stylesheet" />
    <title>Rotate</title>
  </head>
  <body>
    <button id="flipBtn" title="flip">
      <img class="icon" src="../assets/flip.ico" />
    </button>
    <button id="flopBtn" title="flop">
      <img class="icon" src="../assets/flop.ico" />
    </button>
    <button id="rotateLeftBtn" title="rotate to left">
      <img class="icon" src="../assets/rotate_left.ico" />
    </button>
    <button id="rotateRightBtn" title="rotate to right">
      <img class="icon" src="../assets/rotate_right.ico" />
    </button>
   <div>      
    <input
        id="rotateValue"
        type="number"
        min="1"
        max="359"
        value = "45"
        step="1"
      />
      <button id="rotateExecuteBtn">
        <img class="icon" src="../assets/custom_rotate.ico" />
      </button>
    </div>
    <script src="../renderer/rotate_renderer.js"></script>
  </body>
</html>
