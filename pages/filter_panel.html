<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/panel.css" rel="stylesheet" />
    <title>Filter</title>
  </head>
  <body>
    <div id="blurDiv">
      <input
        id="blurValue"
        type="range"
        min="0.3"
        max="10"
        placeholder="1.0"
        step="0.1"
        style="width: 150px"
      />
      <button id="blurBtn" title="blur">
        <img class="icon" src="../assets/blur.ico" />
      </button>
    </div>
    <div id="sharpenDiv">
      <input
        id="sharpenValue"
        type="range"
        min="1.0"
        max="3.0"
        placeholder="1.0"
        step="0.5"
        style="width: 150px"
      />
      <button id="sharpenBtn" title="sharpen">
        <img class="icon" src="../assets/sharpen.ico" />
      </button>
    </div>

    <div id="medianDiv">
      <input
        id="medianValue"
        type="range"
        min="3"
        max="10"
        placeholder="5"
        step="1"
        style="width: 150px"
      />
      <button id="medianBtn" title="median">
        <img class="icon" src="../assets/median.ico" />
      </button>
    </div>

    <button id="bitwiseBtn" title="bitwise">
      <img class="icon" src="../assets/bitwise.ico" />
    </button>

    <button id="negativeBtn" title="negative">
      <img class="icon" src="../assets/negative.ico" />
    </button>

    <button id="normalizeBtn" title="normalize">
      <img class="icon" src="../assets/normalize.ico" />
    </button>

    <script src="../renderer/filter_renderer.js"></script>
  </body>
</html>
