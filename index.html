<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; connect-src 'self';font-src 'self'; img-src 'self' data: https:; style-src 'self' ; script-src 'self'"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>pegasus - Image Processing Tool</title>
  </head>

  <body>
    <div id="toolBox">
      <button title="resize" id="resizeBtn">
        <img class="icon" src="assets/resize.ico" />
      <button title="filter" id="filterBtn">
        <img class="icon" src="assets/filter.ico" />
      </button>
      <button title="rotate" id="rotateBtn">
          <img class="icon" src="assets/rotate.ico" />
      </button>
      <button title="paint" id="paintBtn">
        <img class="icon" src="assets/paint.ico" />
    </button>
    </div>
    
    <button title="crop" id="cropBtn">
      <img class="icon" src="assets/crop.ico" />
    </button>

    <div id="imgPanel">
      <canvas id="previewImg" draggable="true" ></canvas>
      <!-- <img id="previewImg" draggable="true" src="./assets/addImage.png"/> -->
      <div id="mainColorBox">
        <div class="colorBox" id="mainColor1" title="empty"></div>
        <div class="colorBox" id="mainColor2" title="empty"></div>
        <div class="colorBox" id="mainColor3" title="empty"></div>
      </div>
      <h2 id="imgInfoText"></h2>
      <select id="extensionComboBox">
        <option value="default"></option>
        <option value="png">png</option>
        <option value="jpg">jpg</option>
        <option value="jpeg">jpeg</option>
        <option value="webp">webp</option>
      </select>
    </div>

    <div id="convert_msg" class="alert-box">Convert Successfully</div>

    <div id="copy_msg" class="alert-box">Color Copied</div>

    <script src="./renderer/main_renderer.js"></script>
    <script src="./renderer/data_handler.js"></script>
  </body>
</html>
