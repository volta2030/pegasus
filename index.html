<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; connect-src 'self';font-src 'self'; img-src 'self' data: https:; style-src 'self' ; script-src 'self'"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>pegasus - Image Processing Tool</title>
  </head>

  <body>
    <div id="toolBox1">
      <button title="resize" id="resizeBtn">
        <img class="icon" src="assets/resize.ico" />
      <button title="filter" id="filterBtn">
        <img class="icon" src="assets/filter.ico" />
      </button>
      <button title="rotate" id="rotateBtn">
          <img class="icon" src="assets/rotate.ico" />
      </button>
      <button title="paint" id="paintBtn">
        <img class="icon" src="assets/paint.ico" />
      </button>
    </div>

    <label id="showImageOnlyLabel" ><input id="showImageOnlyCheckBox" type="checkbox"/>Show Image Only</label>
    <div id="convert_msg" class="alert-box">Convert Successfully</div>
    <div id="save_msg" class="alert-box">Save Successfully</div>
    <div id="copy_msg" class="alert-box">Color Copied</div>

    <script src="./renderer/main_renderer.js"></script>

  </body>
</html>
